  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="manifest" href="manifest.json">

  <!-- Load Google Identity Services (GIS) for authentication -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Load Google API Client Library -->
  <script src="https://apis.google.com/js/api.js" async defer></script>

</head>
<body>

  <!-- Google Sign-In Button -->
  <div id="g_id_onload"
       data-client_id="335284132892-suvld18m3qbqvvadvin2tt5t9es99c11.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>

  <div class="g_id_signin" data-type="standard"></div>

  <!-- Flutter Bootstrap Script -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    function initClient() {
      gapi.load('client', () => {
        gapi.client.init({
          clientId: '335284132892-suvld18m3qbqvvadvin2tt5t9es99c11.apps.googleusercontent.com',
          scope: 'email profile',
        }).then(() => {
          console.log('GAPI Client Initialized');
        }).catch(error => {
          console.error('Error initializing GAPI Client:', error);
        });
      });
    }

    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Send the ID token to your backend for verification
    }
  </script>

  <!-- Initialize the Google API Client -->
  <script async defer src="https://apis.google.com/js/api.js" onload="initClient()"></script>

</body>
